<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eBookshelves</title>
        <link rel="stylesheet" type="text/css" href="../styles/index.css" />
        <link rel="icon"  href="../resources/app-icon.jpg" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>
    </head>
    <body>
        <!--logo, search and menu section-->
        <div id="logo-search-menubtn">
            <a href="../index.html"><img class="app-logo" src="../resources/app-logo-white.jpg" alt="app-logo" /></a>
            <input id="search-box" type="search" placeholder="...search booklist" />
            <div id="menu-btn">
                <li class="menu-btn-build"></li>
                <li class="menu-btn-build"></li>
                <li class="menu-btn-build"></li>
            </div>
        </div>

        <!--navigation section-->
        <nav class="nav-menu">
            <li><a class="nav-links" href='../index.html'>Home</a></li>
            <li><a class="nav-links" href='../markups/folders.html'>eBook List</a></li>
            <li><a class="nav-links" href='../markups/explore.html'>eBook Explorer</a></li>
            <li><a class="nav-links" href='../markups/about.html'>About eBookshelves</a></li>
        </nav>

        <!--section where folders can be created to list and access listed books--
        together with an output section for viewing the listed-->
        <section id="folder-and-output-section">
            <div id="booklist">
                <h4>My eBook List</h4><hr />
                <label id="book-upload-label" for="book-upload">Find Local eBooks</label>
                <input type="file" id="book-upload" accept=".pdf" multiple onchange="handleBookUpload(event)" />
                <p id="selected-book-info"></p>
                <button type="button" id="add-ebooklist-btn">Add to eBook List</button><hr />
                <div id="listed-books"></div>
            </div>
            <div id="books-output">
                <h4 id="book-title">Book Title</h4><hr />
                <div id="book-output" style="color: white; text-align: center;">From your booklist in the left hand side, select a book to render it here...</div>
            </div>
        </section>

        <!--footer section-->
        <footer>
            <div id="footer-items">
                <li><a href="./faq.html">FAQs</a></li>
                <li><a href="./about.html">About eBookshelves</a></li>
                <li><a href="./dev-contact.html">Contact Developers</a></li>
            </div>
            <p id="rights">All rights reserved @2023 eBookshelves</p>
        </footer>
        <script type="text/javascript" src="../scrips/index.js"></script>
    </body>
</html>
